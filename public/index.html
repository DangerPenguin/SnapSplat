<!DOCTYPE html>
<html>
  <head>
	  <title>SnapSplat - totally not like Instagram. Totally.</title>
  </head>
  <body>	  
	  
	  <h1>Welcome to SnapSplat!</h1>

	  <h2>Sign in</h2>
	  <form action="/session" method="post">
	    <input
	       name="_method"
	       type="hidden"
	       value="<%= method %>">
	    <input
	       name="authenticity_token"
	       type="hidden"
	       value="<%= form_authenticity_token %>">

	    <label for="user_username">Username</label>
	    <input
	       id="user_username"
	       name="user[username]"
	       type="text">
	    <br>

	    <label for="user_password">Password</label>
	    <input
	       id="user_password"
	       name="user[password]"
	       type="password">
	    <br>

	    <input type="submit" value="Log In">
	  </form>
	  
	  <br>
	  
	  <p><h2>Need an account?</h2></p>
	  <p><a href="/users/new"><button type="button"> Create an Account </button> </a></p>
	  
  </body>
</html>
